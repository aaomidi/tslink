name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    # Skip forks - they don't have write access to GHCR anyway
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: 'go.mod'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build plugin rootfs
        run: |
          docker build \
            -t tslink:rootfs \
            -f docker/Dockerfile \
            .

          mkdir -p docker/rootfs
          docker create --name tslink-tmp tslink:rootfs
          docker export tslink-tmp | tar -x -C docker/rootfs
          docker rm tslink-tmp

      - name: Push PR plugin
        if: github.event_name == 'pull_request'
        run: |
          PLUGIN_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}-${{ matrix.arch }}
          docker plugin create ${PLUGIN_NAME} docker/
          docker plugin disable ${PLUGIN_NAME} || true
          docker plugin push ${PLUGIN_NAME}

      - name: Push main plugin
        if: github.ref == 'refs/heads/main'
        run: |
          PLUGIN_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ matrix.arch }}
          docker plugin create ${PLUGIN_NAME} docker/
          docker plugin disable ${PLUGIN_NAME} || true
          docker plugin push ${PLUGIN_NAME}

      - name: Push version plugin
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Push version tag
          VERSION_PLUGIN=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${{ matrix.arch }}
          docker plugin create ${VERSION_PLUGIN} docker/
          docker plugin disable ${VERSION_PLUGIN} || true
          docker plugin push ${VERSION_PLUGIN}

          # Create latest tag with different content (add version marker to avoid "content already exists" error)
          LATEST_PLUGIN=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
          echo "${VERSION}" > docker/rootfs/.plugin-version
          docker plugin rm ${LATEST_PLUGIN} || true
          docker plugin create ${LATEST_PLUGIN} docker/
          docker plugin disable ${LATEST_PLUGIN} || true
          docker plugin push ${LATEST_PLUGIN}
          rm docker/rootfs/.plugin-version
